<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spooky Jack-o'-Lantern</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: orange;
            font-family: 'Creepster', cursive;
            text-align: center;
            margin-top: 50px;
        }
        .jackolantern {
            font-size: 100px;
            text-shadow: 0 0 20px orange;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0%, 100% { text-shadow: 0 0 20px orange; }
            50% { text-shadow: 0 0 30px red; }
        }
        .button {
            background-color: #ff7518;
            border: none;
            color: #000;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            margin: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #e66000;
            transform: scale(1.1);
            box-shadow: 0 0 15px orange;
        }
    </style>
</head>
<body>
    <h1>Interactive Spooky Jack-o'-Lantern</h1>
    <div class="jackolantern">ðŸŽƒ</div>
    <button class="button" onclick="playJackOLantern()">Activate Jack-o'-Lantern</button>

    <script>
        function playJackOLantern() {
            fetch('/play/jackolantern')
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(err => console.error(err));
        }
    </script>
</body>
</html>
