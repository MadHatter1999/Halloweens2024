<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Spooky Network Map</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0a0a0a;
      color: #fff;
      font-family: "Courier New", Courier, monospace;
    }
    #network {
      width: 100vw;
      height: 100vh;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="network"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // Setup p5.js Canvas
    let fogDensity = 0.01;
    let ghosts = [];

    function setup() {
      createCanvas(windowWidth, windowHeight);
      for (let i = 0; i < 5; i++) {
        ghosts.push(new Ghost(random(width), random(height)));
      }
    }

    function draw() {
      background(10, 10, 10, 150);
      drawFog();
      drawGhosts();
    }

    function drawFog() {
      noStroke();
      fill(255, 50);
      for (let i = 0; i < width; i += 10) {
        let y = noise(i * fogDensity, frameCount * 0.01) * height;
        ellipse(i, y, 20, 20);
      }
    }

    function drawGhosts() {
      ghosts.forEach(ghost => ghost.move());
    }

    class Ghost {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }

      move() {
        this.x += random(-1, 1);
        this.y += random(-1, 1);
        fill(255, 100);
        ellipse(this.x, this.y, 30, 30);
      }
    }

    // D3.js for Spooky Network Map
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("#network").append("svg")
      .attr("width", width)
      .attr("height", height);

    const nodes = [
      { id: "Server A", spooky: true },
      { id: "Switch B" },
      { id: "Ghost Node", spooky: true },
      { id: "Router C" },
      { id: "Phantom Device" }
    ];

    const links = [
      { source: "Server A", target: "Switch B" },
      { source: "Switch B", target: "Ghost Node" },
      { source: "Ghost Node", target: "Router C" },
      { source: "Router C", target: "Phantom Device" }
    ];

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(200))
      .force("charge", d3.forceManyBody().strength(-100))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
      .selectAll("line")
      .data(links)
      .enter().append("line")
      .attr("stroke", "#444")
      .attr("stroke-width", 2)
      .style("opacity", 0.7);

    const node = svg.append("g")
      .selectAll("circle")
      .data(nodes)
      .enter().append("circle")
      .attr("r", 15)
      .attr("fill", d => d.spooky ? "#ff4444" : "#888")
      .on("mouseover", function() {
        d3.select(this)
          .transition()
          .duration(200)
          .attr("r", 20)
          .attr("fill", "#fff");
      })
      .on("mouseout", function() {
        d3.select(this)
          .transition()
          .duration(200)
          .attr("r", 15)
          .attr("fill", d => d.spooky ? "#ff4444" : "#888");
      })
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
    });

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
